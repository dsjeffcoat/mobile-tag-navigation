<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="images/sasha_main.jpeg" alt="home" class="content show">
      <img src="images/sasha2.jpeg" alt="about" class="content">
      <img src="images/sasha3.jpeg" alt="accolades" class="content">
      <img src="images/sasha4.jpeg" alt="social" class="content">

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-user"></i>
            <p>About</p>
          </li>
          <li>
            <i class="fas fa-star"></i>
            <p>Accolades</p>
          </li>
          <li>
            <i class="fas fa-share"></i>
            <p>Social</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
